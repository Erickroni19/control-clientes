<header id="main-header">
    <div class="container-header">
        <div class="text-client">
            <mat-icon>settings</mat-icon>
            <span>Configuración</span>
        </div>
    </div>
</header>

<section class="buttons">
    <a mat-button routerLink="/login">
        <mat-icon>arrow_back</mat-icon>
        Regresar Al Inicio
    </a>
    <button mat-flat-button (click)="saveConfiguration()">
        <mat-icon>done</mat-icon>
        Guardar Cambios
    </button>
</section>

<div class="permitir-registro">
    <mat-card class="card-container">
        <h1>Editar Configuración</h1>
        <mat-card-content>
            <h2>Permitir Registro De Usuario</h2>
            <section>
                <mat-checkbox [(ngModel)]="permitirRegistro " [checked]="permitirRegistro">
                    {{permitirRegistro? "Si" : "No"}}
                </mat-checkbox>
            </section>
        </mat-card-content>
    </mat-card>
</div>
