<div class="container-login">
    <div class="login">
        <h1>Bienvenido</h1>
        <form class="form" [formGroup]="loginForm ">
            <!-- <span>Email*</span> -->
            <div class="email">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email@example.com" type="email" formControlName="email" (input)="inputField('email')" required>
                    <mat-error *ngIf="(this.loginForm.get('email')?.invalid)">{{getErrorMessage('email')}}</mat-error>
                </mat-form-field>
            </div>
            <!-- <span>Password*</span> -->
            <div class="contrase単a">
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" (input)="inputField('password')" type="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="(this.loginForm.get('password')?.invalid)">{{getErrorMessage('password')}}</mat-error>
                </mat-form-field>
            </div>
            <a href="">多Olvido su contrase単a?</a>
            <div class="button-ingresar">
                <button mat-raised-button color="primary" (click)="dataSubmit()" [disabled]="validarFormulario()">Ingresar</button>
            </div>
            <div class="registrarse" *ngIf="permitirRegistro">
                <span>多Aun no tienes cuenta? -</span>
                <a href="/registro"> Registrarme</a>
            </div>
        </form>
    </div>
</div>
