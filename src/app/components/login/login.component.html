<div class="container-login">
    <div class="login">
        <h1>Bienvenido</h1>
        <form class="form" [formGroup]="loginForm " (ngSubmit)="onSubmit()">
            <!-- <span>Email*</span> -->
            <div class="email">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email@example.com" type="email" formControlName="email" (input)="inputField('email')" required>
                    <mat-error *ngIf="(this.loginForm.get('email')?.invalid)">{{getErrorMessage('email')}}</mat-error>
                </mat-form-field>
            </div>
            <!-- <span>Password*</span> -->
            <div class="contrase単a">
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" (input)="inputField('password')" type="password" required>
                    <mat-error *ngIf="(this.loginForm.get('password')?.invalid)">{{getErrorMessage('password')}}</mat-error>
                    <button mat-icon-button matSuffix>
                    <mat-icon></mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <a href="">多Olvido su contrase単a?</a>
            <div class="button-ingresar">
                <button mat-raised-button color="primary" disable="validateForm()">Ingresar</button>
            </div>
            <div class="registrarse">
                <span>多Aun no tienes cuenta? -</span>
                <a href="/registrarse"> Registrarme</a>
            </div>
        </form>
    </div>
</div>
