<div class="header">
    <mat-toolbar class="toolbar">
        <mat-toolbar-row id="rowOne">
            <a mat-button routerLink="/home">
                Control Clientes
            </a>
            <div class="buttonMenu">
                <button mat-icon-button (click)="controlDropDown($event)" *ngIf="isHeaderResponsive">
                    <mat-icon>menu</mat-icon>
                </button>

                <div class="containerButtonsHome" [ngClass]="{'ocultar': isHeaderResponsive }">
                    <a mat-button routerLink="/home">
                        <mat-icon matListItemIcon>home</mat-icon>
                        Inicio
                    </a>
                    <a mat-button class="menu-button" *ngIf="userStatus == 'Iniciar Sesion'" routerLink="auth/login">
                        <mat-icon matListItemIcon>account_circle</mat-icon>
                        {{userStatus}}
                    </a>
                    <a mat-button [matMenuTriggerFor]="menu" class="menu-button" *ngIf="userStatus == 'Bienvenido'">
                        <mat-icon matListItemIcon>account_circle</mat-icon>
                        {{userStatus}}
                        <mat-icon id="arrow-down">arrow_drop_down</mat-icon>
                    </a>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item routerLink="/configuration" *ngIf="userStatus == 'Bienvenido'">
                            <mat-icon matListItemIcon>settings</mat-icon>
                            Configuración
                        </button>
                        <button mat-menu-item (click)="logout()" *ngIf="userStatus == 'Bienvenido'">
                            <mat-icon matListItemIcon>logout</mat-icon>
                            Salir
                        </button>
                    </mat-menu>
                </div>
            </div>



        </mat-toolbar-row>

        <mat-toolbar-row *ngIf="hasHideResponsiveMenu && isHeaderResponsive">
            <a mat-button routerLink="/" class="home-button">
                <mat-icon matListItemIcon>home</mat-icon>
                <div class="home-text">
                    Inicio
                </div>
            </a>

            <a mat-button class="menu-button" *ngIf="userStatus == 'Iniciar Sesion'" routerLink="/login">
                <mat-icon matListItemIcon>account_circle</mat-icon>
                {{userStatus}}
            </a>

            <a mat-button [matMenuTriggerFor]="menu" class="menu-button" *ngIf="userStatus == 'Bienvenido'">
                <mat-icon matListItemIcon>account_circle</mat-icon>
                <div class="text-welcome">
                    {{userStatus}}
                </div>
                <mat-icon id="arrow-down">arrow_drop_down</mat-icon>
            </a>
            <mat-menu #menu="matMenu" *ngIf="userStatus == 'Bienvenido'">
                <button mat-menu-item routerLink="/configuracion">
                    <mat-icon matListItemIcon>settings</mat-icon>
                    Configuración
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon matListItemIcon>logout</mat-icon>
                    Salir
                </button>
            </mat-menu>
        </mat-toolbar-row>

    </mat-toolbar>
</div>
