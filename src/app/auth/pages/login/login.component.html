
<div class="login">
  <h1>Bienvenido</h1>
  <div class="errorMessage" *ngIf="hasLoginError">
      {{errorMessage}}
  </div>
  <form class="form" [formGroup]="loginForm ">
      <!-- <span>Email*</span> -->
      <div class="email">
          <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="email@example.com" type="email" formControlName="email" (input)="getFormData('email')" required>
              <mat-error *ngIf="(this.loginForm.get('email')?.invalid)">{{getErrorMessage('email')}}</mat-error>
          </mat-form-field>
      </div>
      <!-- <span>Password*</span> -->
      <div class="contrase単a">
          <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" (input)="getFormData('password')" [type]="isHidden ? 'password' : 'text'" required>
              <button mat-icon-button matSuffix (click)="isHidden = !isHidden" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isHidden">
                  <mat-icon>{{isHidden ? 'visibility' : 'visibility_off'}}</mat-icon>
              </button>
              <mat-error *ngIf="(this.loginForm.get('password')?.invalid)">{{getErrorMessage('password')}}</mat-error>
          </mat-form-field>
      </div>
      <a mat-button class="change-password" (click)="OpenDialogNewPassword()">多Olvido su contrase単a?</a>
      <div class="button-ingresar">
          <button mat-raised-button color="primary" (click)="sendLoginData()" [disabled]="validateForm()">Ingresar</button>
      </div>
      <div class="registrarse">
          <span>多Aun no tienes cuenta? -</span>
          <a mat-button (click)="navigateToRegistro()"> Registrarme</a>
      </div>
  </form>
</div>
